<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Vendor</title>
</head>
<body>
    <h1>Delete Vendor: {{ vendor.name }}</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <p>Are you sure you want to delete this vendor?</p>

    <form method="post" action="{% url 'delete_vendor' vendor_id=vendor.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'vendor_list' %}"><button>Cancel</button></a>
    </form>
</body>
</html>
